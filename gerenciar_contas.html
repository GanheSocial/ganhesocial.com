<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Contas</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --border-dark: #30363d;
            --primary-color: #007BFF;
            --primary-dark: #1f6feb;
            --error-color: #dc3545;
            --warning-color: #ffc107;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            height: 30px;
            margin-right: 10px;
        }

        .container {
            background: var(--container-light);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
            margin: 30px auto;
            transition: background 0.3s;
        }

        .account-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .account-item {
            padding: 12px 15px;
            background: var(--container-light);
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .account-item:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .disable-button {
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .disable-button:hover {
            background-color: #c82333;
        }

        .message-box {
            padding: 12px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
        }

        .error-message {
            background-color: #f8d7da;
            border-left: 4px solid var(--error-color);
            color: var(--error-color);
        }

        .success-message {
            background-color: #d4edda;
            border-left: 4px solid var(--success-color);
            color: var(--success-color);
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .container,
            .account-item {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .account-item:hover {
                box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
            }

            .error-message {
                background-color: #3a1a1d;
                border-left-color: var(--error-color);
            }

            .success-message {
                background-color: #1a3a1d;
                border-left-color: var(--success-color);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 88%;
                padding: 20px;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }

    </style>
</head>

<body>
    <div class="header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="dashboard" class="logo-container">
                <img src="https://raw.githubusercontent.com/renissontk/ganhesocial.com/main/1744065809737.png"
                    alt="Logo GanheSocial" class="logo">
            </a>
        </div>
    </div>
    <div id="pagina"></div>
    <div class="container">
        <h2>Gerenciar Contas TikTok</h2>

        <div id="messageBox" class="message-box" style="display: none;"></div>

        <ul id="accountList" class="account-list"></ul>
    </div>

    <!-- Menu Overlay e Conteúdo -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="menu-content" id="menuContent">
        <a class="menu-item" href="dashboard">Página Inicial</a>
        <a class="menu-item" href="realizar_acoes">Realizar Ações</a>
        <a class="menu-item" href="adicionar_conta">Adicionar Conta</a>
        <a class="menu-item" href="gerenciar_contas">Gerenciar Contas</a>
        <a class="menu-item" href="historico_acoes">Histórico de Ações</a>
        <a class="menu-item" href="solicitar_saque">Solicitar Saque</a>
        <a class="menu-item" href="historico_saques">Histórico de Saques</a>
        <a class="menu-item" href="profile">Minha Conta</a>

        <div class="menu-footer">
            <a class="menu-logout" href="#" id="logoutLink">Sair</a>
        </div>
    </div>

    <script>
        // Função para exibir mensagens na página
        function showMessage(message, isError = false) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = isError ? 'message-box error-message' : 'message-box success-message';
            messageBox.style.display = 'block';

            // Rolagem suave para a mensagem
            messageBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        async function loadAccounts() {
            const token = localStorage.getItem("authToken");
            const messageBox = document.getElementById('messageBox');
            messageBox.style.display = 'none';

            if (!token) {
                showMessage("Você precisa estar logado para gerenciar contas.", true);

                return;
            }

            try {
                const response = await fetch("https://ganhesocial.com/api/contas", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                const accounts = await response.json();

                if (!response.ok) {
                    throw new Error(accounts.error || "Erro ao carregar contas");
                }

                const accountList = document.getElementById("accountList");
                accountList.innerHTML = "";

                if (!Array.isArray(accounts)) {
                    throw new Error("Dados retornados não são uma lista de contas.");
                }

                if (accounts.length === 0) {
                    showMessage("Nenhuma conta cadastrada. Adicione uma conta para começar.");
                    return;
                }

                accounts.forEach((account) => {
                    const li = document.createElement("li");
                    li.className = "account-item";
                    li.innerHTML = `
                        <span>${account.nomeConta}</span>
                        <button class="disable-button" onclick="disableAccount('${account.nomeConta}', this)">Desativar</button>
                    `;
                    accountList.appendChild(li);
                });

            } catch (error) {
                console.error("Erro ao carregar contas:", error);
                showMessage("Erro ao carregar contas. Tente novamente.", true);
            }
        }

        async function disableAccount(accountName, button) {
            const token = localStorage.getItem("authToken");

            if (!token) {
                window.location.href = "login";
                return;
            }

            try {
                const url = `https://ganhesocial.com/api/contas?nomeConta=${encodeURIComponent(accountName)}`;
                console.log("🔹 Enviando requisição DELETE para:", url);

                const response = await fetch(url, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || "Erro ao desativar conta.");
                }

                console.log("✅ Conta desativada:", result.message);
                showMessage(`Conta "${accountName}" desativada com sucesso!`);

                // Remove a conta da interface
                const listItem = button.parentElement;
                listItem.remove();

            } catch (error) {
                console.error("❌ Erro ao desativar conta:", error);
                showMessage("Erro ao desativar conta. Tente novamente.", true);
            }
        }

        function logout() {
            localStorage.removeItem("authToken");
            window.location.href = "https://ganhesocial.com";
        }

        document.addEventListener("DOMContentLoaded", async function () {
    const token = localStorage.getItem("authToken");

    // Configurar evento de logout
    document.getElementById('logoutLink').addEventListener('click', function (e) {
        e.preventDefault();
        logout();
    });

    // Controle do menu hamburguer
    const menuToggle = document.getElementById('menuToggle');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuContent = document.getElementById('menuContent');

    menuToggle.addEventListener('click', function () {
        menuContent.classList.toggle('active');
        menuOverlay.classList.toggle('active');

        const spans = menuToggle.querySelectorAll('span');
        if (menuContent.classList.contains('active')) {
            spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
            spans[1].style.opacity = '0';
            spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
        } else {
            spans[0].style.transform = 'none';
            spans[1].style.opacity = '1';
            spans[2].style.transform = 'none';
        }
    });

    menuOverlay.addEventListener('click', function () {
        menuContent.classList.remove('active');
        menuOverlay.classList.remove('active');
        const spans = menuToggle.querySelectorAll('span');
        spans[0].style.transform = 'none';
        spans[1].style.opacity = '1';
        spans[2].style.transform = 'none';
    });

    // Carregar contas e só então mostrar a página
    await loadAccounts();
    document.body.classList.add('loaded');
});

    </script>
</body>

</html>
