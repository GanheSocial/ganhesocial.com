<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Contas</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            transition: background 0.3s;
        }

        .account-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .account-item {
            padding: 10px;
            background: var(--container-light);
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .status {
            font-size: 14px;
            padding: 5px;
            border-radius: 5px;
        }

        .pending {
            background-color: #ffc107;
            color: #333;
        }

        .approved {
            background-color: #28a745;
            color: white;
        }

        .back-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #c9302c;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container, .account-item {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid #30363d;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerenciar Contas</h2>

        <ul id="accountList" class="account-list"></ul>

        <button class="back-button" onclick="goBack()">Voltar</button>
    </div>
    
<script>
async function loadAccounts() {
    const token = localStorage.getItem("authToken"); // Busca o token armazenado

    if (!token) {
        alert("VocÃª precisa estar logado.");
        window.location.href = "login.html";
        return;
    }

    try {
        const response = await fetch("https://ganhesocial.com/api/contas", {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            }
        });

        const accounts = await response.json();

        if (!response.ok) {
            throw new Error(accounts.error || "Erro ao carregar contas");
        }

        const accountList = document.getElementById("accountList");
        accountList.innerHTML = ""; // Limpa a lista antes de adicionar as contas

        accounts.forEach((account) => {
            const li = document.createElement("li");
            li.className = "account-item";
            li.textContent = `${account.nomeConta}`;
            accountList.appendChild(li);
        });

    } catch (error) {
        console.error("Erro ao carregar contas:", error);
        alert("Erro ao carregar contas. Tente novamente.");
    }
}

window.onload = loadAccounts;

</script> 
</body>
</html>
