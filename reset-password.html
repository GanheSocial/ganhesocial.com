<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --link-color: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 300px;
            transition: background 0.3s;
            border: 1px solid #e1e4e8;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
            height: 40px;
            box-sizing: border-box;
            transition: background-color 0.2s;
            background-color: var(--button-light);
        }

        .button:hover {
            background-color: #024fa1;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #007BFF;
        }

        .login-link {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .error-state .container {
            padding: 30px 20px;
        }

        .error-message {
            font-size: 16px;
            margin: 0 0 20px 0; /* Espaço aumentado abaixo da mensagem */
            color: #d9534f !important;
            font-weight: bold;
            line-height: 1.5;
        }

        .error-login-link {
            margin-top: 20px; /* Espaço aumentado acima do link */
            display: block;
            text-align: center;
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }

        .error-login-link:hover {
            text-decoration: underline;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .input-group input {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border-color: var(--border-dark);
            }

            .login-link, .error-login-link {
                color: var(--button-dark);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 88%;
                padding: 20px;
            }
        }

        /* Esconde tudo inicialmente */
        body {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.loaded {
            visibility: visible;
            opacity: 1;
        }

        /* Estilos para o estado de sucesso */
        .success-state .container > *:not(.status-message):not(.success-login-link) {
            display: none;
        }
        
        .success-state .container {
            padding: 30px 20px;
        }
        
        .success-state .status-message {
            font-size: 16px;
            margin: 0 0 15px 0;
            color: #5cb85c !important;
        }

        .success-login-link {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }

        .success-login-link:hover {
            text-decoration: underline;
        }

        .loading-message {
            font-size: 16px;
            margin: 20px 0;
            color: #007BFF;
        }

        .success-message-container {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .success-message {
            font-size: 18px;
            color: #5cb85c;
            font-weight: bold;
            margin-bottom: 20px;
        }

    </style>
</head>

<body>
    <div class="container">
        <!-- Conteúdo de loading inicial -->
        <p id="loadingMessage" class="loading-message">Validando token, por favor aguarde...</p>

        <!-- Conteúdo normal (inicialmente oculto) -->
        <div id="mainContent" style="display: none;">
            <h2>Alterar Senha</h2>
            <form id="changePasswordForm">
                <div class="input-group">
                    <input type="password" id="novaSenha" placeholder="Nova Senha" required minlength="6">
                </div>
                <div class="input-group">
                    <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required minlength="6">
                </div>
                <button type="submit" class="button">Alterar Senha</button>
            </form>

            <a href="https://ganhesocial.com/login" class="login-link">Voltar para o Login</a>

            <p id="statusMessage" class="status-message"></p>
            <a href="https://ganhesocial.com/login" class="success-login-link" style="display: none;">Voltar para o Login</a>
        </div>

        <!-- Área de erro (inicialmente oculta) -->
        <div id="errorContent" style="display: none;">
            <p id="errorMessage" class="error-message"></p>
            <a href="https://ganhesocial.com/login" class="error-login-link">Voltar para o Login</a>
            <div id="successMessageContainer" class="success-message-container">
                <p class="success-message">Senha alterada com sucesso!</p>
                <a href="https://ganhesocial.com/login" class="login-link">Voltar para o Login</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            // Mostra apenas a mensagem de loading inicialmente
            document.getElementById('loadingMessage').style.display = 'block';
            
            // Captura o token da URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");
            
            if (!token) {
                showTokenError("Token ausente na URL");
                return;
            }
            
            try {
                // Valida o token com a API
                const response = await fetch(`https://ganhesocial.com/api/validate-reset-token?token=${token}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    showTokenError(errorData.error || "Erro ao validar token");
                    return;
                }
                
                const data = await response.json();
                
                if (!data.valid) {
                    showTokenError("Token inválido ou expirado");
                    return;
                }
                
                // Token válido - mostra o conteúdo principal
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.body.classList.add('loaded');
                
            } catch (error) {
                showTokenError("Erro ao conectar-se ao servidor");
                console.error("Erro na validação do token:", error);
            }
        });

        function showTokenError(message) {
            // Oculta a mensagem de loading
            document.getElementById('loadingMessage').style.display = 'none';
            
            // Mostra o conteúdo de erro
            document.getElementById('errorContent').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            
            // Aplica estilos e mostra a página
            document.body.classList.add('error-state', 'loaded');
        }

        document.getElementById("changePasswordForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const novaSenha = document.getElementById("novaSenha").value.trim();
            const confirmarSenha = document.getElementById("confirmarSenha").value.trim();
            const statusMessage = document.getElementById("statusMessage");

            // Validação da senha
            if (novaSenha.length < 6) {
                statusMessage.textContent = "A senha deve ter no mínimo 6 caracteres!";
                statusMessage.style.color = "#d9534f";
                return;
            }

            if (!novaSenha || !confirmarSenha) {
                statusMessage.textContent = "Preencha todos os campos!";
                statusMessage.style.color = "#d9534f";
                return;
            }

            if (novaSenha !== confirmarSenha) {
                statusMessage.textContent = "As senhas não coincidem!";
                statusMessage.style.color = "#d9534f";
                return;
            }

            statusMessage.textContent = "Alterando senha...";
            statusMessage.style.color = "#007BFF";

            // Captura o token da URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            try {
                const response = await fetch("https://ganhesocial.com/api/change-password", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify({ novaSenha })
                });

                const data = await response.json();

                if (response.ok) {
                    // Oculta todo o conteúdo
                    document.querySelector('.container').style.display = 'none';
                    
                    // Mostra apenas a mensagem de sucesso
                    document.getElementById('successMessageContainer').style.display = 'block';
                    document.body.classList.add('loaded');
                } else {
                    statusMessage.textContent = data.error || "Erro ao alterar senha";
                    statusMessage.style.color = "#d9534f";
                }

            } catch (error) {
                statusMessage.textContent = "Erro ao conectar-se ao servidor";
                statusMessage.style.color = "#d9534f";
                console.error("Erro na requisição:", error);
            }
        });
    </script>
</body>

</html>
