<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --link-color: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 300px;
            transition: background 0.3s;
            border: 1px solid #e1e4e8;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
            height: 40px;
            box-sizing: border-box;
            transition: background-color 0.2s;
            background-color: var(--button-light);
        }

        .button:hover {
            background-color: #024fa1;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #007BFF;
        }

        .login-link {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .input-group input {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border-color: var(--border-dark);
            }

            .login-link {
                color: var(--button-dark);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 88%;
                padding: 20px;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Alterar Senha</h2>
        <form id="changePasswordForm">
            <div class="input-group">
                <input type="password" id="novaSenha" placeholder="Nova Senha" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
            </div>
            <button type="submit" class="button">Alterar Senha</button>
        </form>

        <a href="https://ganhesocial.com/login" class="login-link">Voltar para o Login</a>

        <p id="statusMessage" class="status-message"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('loaded');
        });

        document.getElementById("changePasswordForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const novaSenha = document.getElementById("novaSenha").value.trim();
            const confirmarSenha = document.getElementById("confirmarSenha").value.trim();
            const statusMessage = document.getElementById("statusMessage");

            if (!novaSenha || !confirmarSenha) {
                statusMessage.textContent = "Preencha todos os campos!";
                statusMessage.style.color = "#d9534f";
                return;
            }

            if (novaSenha !== confirmarSenha) {
                statusMessage.textContent = "As senhas não coincidem!";
                statusMessage.style.color = "#d9534f";
                return;
            }

            statusMessage.textContent = "Alterando senha...";
            statusMessage.style.color = "#007BFF";

            try {

                const response = await fetch("https://ganhesocial.com/api/change-password", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                       "Authorization": "Bearer " + (localStorage.getItem("authToken") || "9237f7c8a5ee3e579e26cb6d244fa766b5e58a2963d95d202cbdb18a31c24e09")
                    },
                    body: JSON.stringify({ novaSenha })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = "Senha alterada com sucesso!";
                    statusMessage.style.color = "#5cb85c";

                    // Redireciona para o login após 2 segundos
                    setTimeout(() => {

                    }, 2000);
                } else {
                    statusMessage.textContent = data.error || "Erro ao alterar senha";
                    statusMessage.style.color = "#d9534f";
                }
    
                statusMessage.textContent = "Senha alterada com sucesso!";
                statusMessage.style.color = "#5cb85c";
                setTimeout(() => {
                }, 2000);

            } catch (error) {
                statusMessage.textContent = "Erro ao conectar-se ao servidor";
                statusMessage.style.color = "#d9534f";
                console.error("Erro na requisição:", error);
            }
        });
    </script>
</body>

</html>
