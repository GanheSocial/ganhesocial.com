<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganhe Social - Engajamento</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            transition: background 0.3s;
            position: relative;
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 40px;
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: #333;
            word-spacing: 5px;
            text-transform: uppercase;
            display: flex;
            flex-direction: row;
        }

        .logo span:first-child { color: #007BFF; }
        .logo span:last-child { color: #4CAF50; }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .start-button { background-color: #4CAF50; }
        .start-button:hover { background-color: #45a049; }

        .login-button { background-color: #007BFF; }
        .login-button:hover { background-color: #0056b3; }

        /* Ícones de engajamento animados */
        .engagement-icons {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://cdn-icons-png.flaticon.com/512/2107/2107952.png') no-repeat center/contain;
            opacity: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="logo">
        <span>Ganhe</span>
        <span>$ocial</span>
    </div>

    <div class="button-container">
        <button class="button login-button" onclick="goToLogin()">Login</button>
        <button class="button start-button" onclick="startEarning()">Cadastrar</button>
    </div>

    <div class="container">
        <h1>Bem-vindo ao Ganhe Social</h1>
        <p class="subtitle">Ganhe recompensas por seu engajamento online!</p>

        <!-- Área de animação -->
        <div class="engagement-icons"></div>
    </div>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script>
        function startEarning() {
            window.location.href = "signup";
        }

        function goToLogin() {
            window.location.href = "login";
        }

        const engagementArea = document.querySelector('.engagement-icons');

        function createIcon() {
            const icon = document.createElement('div');
            icon.classList.add('icon');
            icon.style.left = `${Math.random() * 100}%`; // Posição aleatória horizontal
            engagementArea.appendChild(icon);

            gsap.fromTo(icon, 
                { y: 50, opacity: 0, scale: 0.5 }, 
                { 
                    y: -100, 
                    opacity: 1, 
                    scale: 1, 
                    duration: 2, 
                    ease: "power1.out",
                    onComplete: () => {
                        icon.remove(); // Remove o ícone quando a animação terminar
                    }
                }
            );
        }

        setInterval(createIcon, 500); // Gera ícones a cada 0.5s
    </script>

</body>
</html>
