<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganhe Social - Engajamento</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            transition: background 0.3s;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 40px;
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: #333;
            word-spacing: 5px;
            text-transform: uppercase;
            display: flex;
            flex-direction: row;
        }

        .logo span:first-child { color: #007BFF; }
        .logo span:last-child { color: #4CAF50; }

        @media (prefers-color-scheme: dark) {
            body { background-color: var(--bg-dark); color: var(--text-dark); }
            .container { background: var(--container-dark); }
            .logo { color: #fff; }
        }

        /* Ícones de engajamento */
        .engagement-icon {
            position: absolute;
            width: 35px;
            height: 35px;
            background: url('https://cdn-icons-png.flaticon.com/512/2107/2107952.png') no-repeat center/contain;
            opacity: 0;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="logo">
        <span>Ganhe</span>
        <span>$ocial</span>
    </div>

    <div class="button-container">
        <button class="button login-button" onclick="goToLogin()">Login</button>
        <button class="button start-button" onclick="startEarning()">Cadastrar</button>
    </div>

    <div class="container">
        <h1>Bem-vindo ao Ganhe Social</h1>
        <p class="subtitle">Ganhe recompensas por seu engajamento online!</p>

        <!-- Ícones de engajamento serão criados via JS -->
        <div id="icons-container"></div>
    </div>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script>
        function startEarning() {
            window.location.href = "signup";
        }

        function goToLogin() {
            window.location.href = "login";
        }

        function createEngagementIcon() {
            const container = document.getElementById('icons-container');
            const icon = document.createElement('div');
            icon.classList.add('engagement-icon');
            container.appendChild(icon);

            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight + 50;
            const endY = -50;
            const rotation = Math.random() * 360;

            gsap.set(icon, { x: startX, y: startY, opacity: 1, rotate: 0 });

            gsap.to(icon, {
                duration: 3 + Math.random() * 2,
                y: endY,
                opacity: 0,
                rotate: rotation,
                ease: "power1.inOut",
                onComplete: () => { icon.remove(); }
            });
        }

        setInterval(createEngagementIcon, 600);
    </script>

</body>
</html>
