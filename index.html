<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganhe Social - Engajamento</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            transition: background 0.3s;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .start-button { background-color: #4CAF50; }
        .start-button:hover { background-color: #45a049; }

        .login-button { background-color: #007BFF; }
        .login-button:hover { background-color: #0056b3; }

        .info-button { background-color: #FFA500; }
        .info-button:hover { background-color: #cc8400; }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 40px;
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: #333;
            word-spacing: 5px;
            text-transform: uppercase;
            display: flex;
            flex-direction: row;
        }

        .logo span {
            display: block;
        }

        .logo span:first-child {
            color: #007BFF;
        }

        .logo span:last-child {
            color: #4CAF50;
        }

        /* Animação contínua para a imagem */
        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* Move para cima */
            }
            100% {
                transform: translateY(0); /* Retorna ao lugar original */
            }
        }

        .image-top {
            width: 50%; /* Reduzindo o tamanho da imagem para 50% */
            height: auto;
            margin-top: 20px; /* Coloca a imagem abaixo dos botões */
            animation: moveUpDown 2s ease-in-out infinite; /* Animação contínua */
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }

            .logo {
                color: #fff;
                text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.2);
            }

            .logo span:first-child {
                color: #58a6ff;
            }

            .logo span:last-child {
                color: #4CAF50;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="logo">
        <span>Ganhe</span>
        <span>$ocial</span>
    </div>

    <div class="button-container">
        <button class="button login-button" onclick="goToLogin()">Login</button>
        <button class="button start-button" onclick="startEarning()">Cadastrar</button>
    </div>

    <div class="container">
        <h1>Bem-vindo ao Ganhe Social</h1>
        <p class="subtitle">Ganhe recompensas por seu engajamento online!</p>
    </div>

    <!-- Imagem com animação contínua abaixo do campo de login e cadastro -->
    <img class="image-top" src="https://raw.githubusercontent.com/renissontk/ganhesocial.com/main/1743299219029.png" alt="Logo Ganhe Social">

    <script>
        function startEarning() {
            window.location.href = "signup";
        }

        function goToLogin() {
            window.location.href = "login";
        }
    </script>
</body>
</html>
