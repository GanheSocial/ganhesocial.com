<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganhe Social - Engajamento</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --button-light: #0366d6;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --button-dark: #58a6ff;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
            position: relative;
        }

        .text-content {
            position: absolute;
            top: 20%;
            left: 10%;
            max-width: 500px;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            color: var(--text-light);
            margin: 0;
            padding: 0;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            color: var(--text-light);
            margin: 20px 0 0 0;
            line-height: 1.4;
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .start-button {
            background-color: #4CAF50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .start-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .login-button {
            background-color: #007BFF;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            margin-right: 15px;
        }

        .login-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .buttons-below {
            display: flex;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .logo {
            position: absolute;
            top: -30px;
            left: 100px;
            height: 260px;
            /* Altura fixa para a logo */
            width: auto;
            /* Mantém a proporção */
            z-index: 10;
        }

        /* Tablet */
        @media (max-width: 768px) {
            .logo {
                height: 70px;
                /* Aumentado para tablet */
                left: 20px;
            }
        }

        /* Celular */
        @media (max-width: 480px) {
            .logo {
                height: 250px;
                /* Tamanho maior para mobile */
                top: -20px;
                left: -10px;
                /* Mais próximo da borda em mobile */
            }
        }

        /* Animação contínua para a imagem */
        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .image-top {
            width: 45%;
            height: auto;
            position: absolute;
            top: 20%;
            right: 5%;
            transform: translateY(-50%);
            animation: moveUpDown 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
        }

        /* Nova seção "Como funciona" */
        .how-it-works {
            position: absolute;
            top: 90%;
            width: 100%;
            text-align: center;
            padding: 100px 0;
        }

        .how-it-works h2 {
            font-size: 2.5rem;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        /* Estilos para o menu hamburguer */
        .hamburger-menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 20px;
            cursor: pointer;
            z-index: 100;
        }

        .hamburger-icon {
            width: 30px;
            height: 3px;
            background-color: var(--text-light);
            margin: 6px 0;
            transition: 0.4s;
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: var(--bg-light);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 99;
            flex-direction: column;
            gap: 15px;
            width: 200px;
        }

        .mobile-menu.open {
            display: flex;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }

            .text-content {
                top: 15%;
                left: 5%;
                max-width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .image-top {
                width: 100%;
                top: 60%;
                right: 0%;
                animation: none;
            }

            .how-it-works {
                top: 85%;
                /* Posição mais baixa */
                padding: 40px 0;
            }

            .how-it-works h2 {
                font-size: 1.8rem;
                margin-top: 20px;
            }

            .buttons-below {
                flex-direction: row;
                gap: 10px;
            }

            .login-button {
                margin-right: 10px;
                padding: 12px 20px;
            }

            .start-button {
                padding: 12px 20px;
            }
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }

            .text-content {
                top: 15%;
                left: 5%;
                max-width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .image-top {
                width: 100%;
                top: 75%;
                right: 0%;

                animation: none;
            }

            .how-it-works {
                top: 0%;
                /* Posição mais baixa */
                padding: 40px 0;
            }

            .how-it-works h2 {
                font-size: 2rem;
                margin-top: 160px;
                /* Espaço extra acima */
            }

            .buttons-below {
                flex-direction: row;
                gap: 10px;
            }

            .login-button {
                margin-right: 10px;
                padding: 12px 20px;
            }

            .start-button {
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .buttons-below {
                flex-direction: row;
                gap: 8px;
            }

            .button {
                padding: 12px 15px;
                font-size: 0.9rem;
                margin-top: 20px;
            }

            .login-button {
                margin-right: 8px;
            }

            .how-it-works {
                top: 80%;
                padding: 20px 10px;
            }

            .how-it-works h2 {
                font-size: 1.6rem;
            }
        }

        @media (prefers-color-scheme: dark) {
            .benefits-image-3 {
                box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            }

            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .logo {
                color: #fff;
            }

            .logo span:first-child {
                color: #58a6ff;
            }

            .logo span:last-child {
                color: #4CAF50;
            }

            h1,
            .subtitle,
            .how-it-works h2 {
                color: var(--text-dark);
            }

            .hamburger-icon {
                background-color: var(--text-dark);
            }

            .mobile-menu {
                background-color: var(--bg-dark);
                box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <img class="logo" src="https://raw.githubusercontent.com/renissontk/ganhesocial.com/main/1743462911050.png"
        alt="Ganhe Social">

    <!-- Menu Hambúrguer -->
    <div class="hamburger-menu" id="hamburgerMenu">
        <div class="hamburger-icon"></div>
        <div class="hamburger-icon"></div>
        <div class="hamburger-icon"></div>
    </div>

    <!-- Menu Mobile -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="button login-button" onclick="goToLogin()">Login</button>
        <button class="button start-button" onclick="startEarning()">Cadastrar</button>
    </div>

    <div class="text-content">
        <h1>Ganhe Dinheiro Online Usando Suas Redes Sociais!</h1>
        <p class="subtitle">Ganhe uma renda extra com suas redes sociais para seguir e curtir perfis e publicações.</p>

        <!-- Botões abaixo da descrição -->
        <div class="buttons-below">
            <button class="button login-button" onclick="goToLogin()">Login</button>
            <button class="button start-button" onclick="startEarning()">Começar a Ganhar</button>
        </div>
    </div>

    <img class="image-top" src="https://raw.githubusercontent.com/renissontk/ganhesocial.com/main/1743299219029.png"
        alt="Logo Ganhe Social">

    <!-- Nova seção "Como funciona" -->
    <div class="how-it-works">
        <h2>Como funciona o Ganhe Social?</h2>
    </div>

    <script>
        function startEarning() {
            window.location.href = "signup";
        }

        function goToLogin() {
            window.location.href = "login";
        }

        // Controle do menu hambúrguer
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const mobileMenu = document.getElementById('mobileMenu');

        hamburgerMenu.addEventListener('click', function () {
            mobileMenu.classList.toggle('open');

            // Animação para os ícones do hambúrguer
            const icons = document.querySelectorAll('.hamburger-icon');
            if (mobileMenu.classList.contains('open')) {
                icons[0].style.transform = 'rotate(-45deg) translate(-5px, 6px)';
                icons[1].style.opacity = '0';
                icons[2].style.transform = 'rotate(45deg) translate(-5px, -6px)';
            } else {
                icons[0].style.transform = 'none';
                icons[1].style.opacity = '1';
                icons[2].style.transform = 'none';
            }
        });

        // Fechar o menu quando clicar fora
        document.addEventListener('click', function (event) {
            if (!hamburgerMenu.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.remove('open');
                const icons = document.querySelectorAll('.hamburger-icon');
                icons[0].style.transform = 'none';
                icons[1].style.opacity = '1';
                icons[2].style.transform = 'none';
            }
        });
    </script>
</body>

</html>
