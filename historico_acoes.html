<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist√≥rico de A√ß√µes</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --border-dark: #30363d;
            --valid-color: #28a745; /* Verde para v√°lido */
            --invalid-color: #dc3545; /* Vermelho para inv√°lido */
            --primary-color: #007BFF;
            --primary-dark: #1f6feb;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-light);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            transition: background 0.3s;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .history-table th {
            background-color: var(--primary-color);
            color: white;
            text-align: left;
            padding: 12px 15px;
            position: sticky;
            top: 0;
        }

        .history-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dddddd;
        }

        .history-table tr:nth-child(even) {
            background-color: #f3f3f3;
        }

        .history-table tr:hover {
            background-color: #e9e9e9;
        }

        .status-valid {
            color: var(--valid-color);
            font-weight: bold;
        }

        .status-invalid {
            color: var(--invalid-color);
            font-weight: bold;
        }

        .action-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        .no-actions {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .table-container {
            max-height: 70vh;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            h2 {
                color: var(--primary-dark);
            }

            .history-table th {
                background-color: var(--primary-dark);
            }

            .history-table tr:nth-child(even) {
                background-color: var(--container-dark);
            }

            .history-table tr:hover {
                background-color: #1f2937;
            }

            .history-table td {
                border-bottom: 1px solid var(--border-dark);
            }

            .action-link {
                color: var(--primary-dark);
            }

            .no-actions {
                color: #aaa;
            }

            .table-container {
                border: 1px solid var(--border-dark);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            
            .history-table {
                font-size: 0.8em;
            }
            
            .history-table th, 
            .history-table td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hist√≥rico de A√ß√µes</h2>
        <div class="table-container">
            <table class="history-table" id="historyTable">
                <thead>
                    <tr>
                        <th>Rede Social</th>
                        <th>Tipo</th>
                        <th>Usu√°rio</th>
                        <th>A√ß√£o</th>
                        <th>Valor (R$)</th>
                        <th>Data</th>
                        <th>Status</th>
                        
                    </tr>
                </thead>
                <tbody id="historyList">
                    <!-- Os itens ser√£o adicionados dinamicamente aqui -->
                </tbody>
            </table>
        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", async function() {
    const historyList = document.getElementById("historyList");

    try {
        // üîπ Buscar dados da API
        const response = await fetch("/api/historico_acoes");
        const historyData = await response.json();

        if (historyData.length === 0) {
            historyList.innerHTML = `<tr><td colspan="7" class="no-actions">Nenhuma a√ß√£o registrada.</td></tr>`;
        } else {
            historyData.forEach(action => {
                const row = document.createElement("tr");
                const statusClass = action.acao_validada ? "status-valid" : "status-invalid";
                const statusText = action.acao_validada ? "V√°lida" : "Inv√°lida";
                const actionLink = !action.acao_validada && action.url_dir ? 
                    `<a href="${action.url_dir}" class="action-link" target="_blank">Ver</a>` : "-";
                
                row.innerHTML = `
                    <td>${action.rede_social}</td>
                    <td>${action.tipo}</td>
                    <td>${action.nome_usuario}</td>
                    <td><span class="${statusClass}">${statusText}</span></td>
                    <td>${action.valor_confirmacao.toFixed(3)}</td>
                    <td>${new Date(action.data).toLocaleString()}</td>
                    <td>${actionLink}</td>
                `;
                historyList.appendChild(row);
            });
        }
    } catch (error) {
        console.error("Erro ao carregar hist√≥rico:", error);
        historyList.innerHTML = `<tr><td colspan="7" class="no-actions">Erro ao carregar hist√≥rico de a√ß√µes.</td></tr>`;
    }
});
</script>

</body>
</html>
