<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist√≥rico de A√ß√µes</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --border-dark: #30363d;
            --valid-color: #28a745; /* Verde para v√°lido */
            --invalid-color: #dc3545; /* Vermelho para inv√°lido */
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            transition: background 0.3s;
        }

        h2 {
            text-align: center;
        }

        .history-list {
            list-style: none;
            padding: 0;
        }

        .history-item {
            background: #eef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 5px solid #007BFF;
        }

        .status-valid {
            color: var(--valid-color);
            font-weight: bold;
        }

        .status-invalid {
            color: var(--invalid-color);
            font-weight: bold;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .history-item {
                background: var(--container-dark);
                border-left: 5px solid #1f6feb;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hist√≥rico de A√ß√µes</h2>
        <ul class="history-list" id="historyList">
            <!-- Os itens ser√£o adicionados dinamicamente aqui -->
        </ul>
    </div>

<script>
document.addEventListener("DOMContentLoaded", async function() {
    const historyList = document.getElementById("historyList");

    try {
        // üîπ Buscar dados da API
        const response = await fetch("/api/historico_acoes");
        const historyData = await response.json();

        if (historyData.length === 0) {
            historyList.innerHTML = "<li>Nenhuma a√ß√£o registrada.</li>";
        } else {
            historyData.forEach(action => {
                const listItem = document.createElement("li");
                listItem.classList.add("history-item");
                const statusClass = action.acao_validada ? "status-valid" : "status-invalid";
                listItem.innerHTML = `
    <strong>${action.rede_social}</strong><br>
    <strong>Tipo:</strong> ${action.tipo} <br>
    <strong>Usu√°rio:</strong> ${action.nome_usuario} <br>
    <strong>Status:</strong> <span class="${statusClass}">${action.acao_validada ? "V√°lida" : `Inv√°lida`}</span> ${!action.acao_validada && action.url_dir ? `<a href="${action.url_dir}" target="_blank" style="margin-left: 10px;">Ver A√ß√£o</a>` : ""}<br>
    <strong>Valor Confirmado:</strong> R$ ${action.valor_confirmacao.toFixed(3)}<br> 
    <small>Data: ${new Date(action.data).toLocaleString()}</small>
`;
                historyList.appendChild(listItem);
            });
        }
    } catch (error) {
        console.error("Erro ao carregar hist√≥rico:", error);
        historyList.innerHTML = "<li>Erro ao carregar hist√≥rico de a√ß√µes.</li>";
    }
});
</script>

</body>
</html>
