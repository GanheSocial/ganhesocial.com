<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Rede Social</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            transition: background 0.3s;
        }

        .network-logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .confirm-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            background-color: #007bff;
        }

        .confirm-button:hover {
            background-color: #0056b3;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rede Social Selecionada</h2>
        <img src="https://raw.githubusercontent.com/renissontk/ganhesocial.com/main/1743629544238.png" alt="TikTok" class="network-logo">
        <p>TikTok</p>
        <button class="confirm-button" onclick="selectNetwork()">Confirmar</button>
    </div>

    <script>
        function selectNetwork() {
            alert("Rede Social Selecionada: TikTok");
            // Redirecionamento ou ação futura pode ser implementada aqui.
        }
    </script>
</body>
</html>
