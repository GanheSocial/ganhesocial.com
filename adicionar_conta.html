<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Rede Social</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --border-dark: #30363d;
            --primary-color: #007BFF;
            --primary-dark: #1f6feb;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            height: 30px;
            margin-right: 10px;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            transition: background 0.3s;
            text-align: center;
        }

        .network-logo {
            width: 60px;
            height: auto;
            margin-bottom: 5px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .network-logo:hover {
            transform: scale(1.05);
        }

        .network-logo:active {
            transform: scale(0.95);
        }

        p {
            margin-top: 0;
            font-size: 14px;
            font-weight: bold;
        }

        .subtext {
            font-size: 12px;
            color: gray;
            margin-bottom: 15px;
        }

        .social-networks {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .network-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
        }

        .coming-soon {
            font-size: 10px;
            color: #888;
            margin-top: -5px;
            font-style: italic;
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 15px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .subtext {
                color: #aaa;
            }

            .coming-soon {
                color: #777;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="dashboard.html" class="logo-container">
                <img src="https://raw.githubusercontent.com/renissontk/ganhesocial.com/main/1744065809737.png"
                    alt="Logo GanheSocial" class="logo">
            </a>
        </div>
    </div>

    <div class="container">
        <h2>Selecione a Rede Social</h2>
        <p class="subtext">Selecione a rede social que você deseja adicionar a nova conta.</p>

        <div class="social-networks">
            <div class="network-item">
                <img src="https://raw.githubusercontent.com/renissontk/ganhesocial.com/main/1743629544238.png"
                    alt="TikTok" class="network-logo" onclick="redirectToTikTokAccountSelection()">
                <p>TikTok</p>
            </div>

            <div class="network-item">
                <img src="https://raw.githubusercontent.com/renissontk/ganhesocial.com/main/1745610836636.png"
                    alt="Instagram" class="network-logo">
                <p>Instagram</p>
                <span class="coming-soon">(Em breve)</span>
            </div>
        </div>
    </div>

    <!-- Menu Overlay e Conteúdo -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="menu-content" id="menuContent">
        <a class="menu-item" href="dashboard">Página Inicial</a>
        <a class="menu-item" href="realizar_acoes">Realizar Ações</a>
        <a class="menu-item" href="adicionar_conta">Adicionar Conta</a>
        <a class="menu-item" href="gerenciar_contas">Gerenciar Contas</a>
        <a class="menu-item" href="historico_acoes">Histórico de Ações</a>
        <a class="menu-item" href="solicitar_saque">Solicitar Saque</a>
        <a class="menu-item" href="historico_saques">Histórico de Saques</a>
        <a class="menu-item" href="profile">Minha Conta</a>
        <div class="menu-footer">
            <a class="menu-logout" href="#" id="logoutLink">Sair</a>
        </div>
    </div>

    <script>
        // Funções de navegação globais
        function goToDashboard() {
            window.location.href = "dashboard";
        }

        function goToSelectAccount() {
            window.location.href = "realizar_acoes";
        }

        function goToAddAccount() {
            window.location.href = "adicionar_conta";
        }

        function goToManageAccounts() {
            window.location.href = "gerenciar_contas";
        }

        function goToHistory() {
            window.location.href = "historico_acoes";
        }

        function goToWithdraw() {
            window.location.href = "solicitar_saque";
        }

        function goToWithdrawHistory() {
            window.location.href = "historico_saques";
        }

        function goToAccount() {
            window.location.href = "profile";
        }

        function redirectToTikTokAccountSelection() {
            window.location.href = "adicionar_conta_tiktok";
        }

        function logout() {
            localStorage.removeItem("authToken");
            window.location.href = "https://ganhesocial.com";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("authToken");


            // Configurar evento de logout
            document.getElementById('logoutLink').addEventListener('click', function (e) {
                e.preventDefault();
                logout();
            });

            // Controle do menu hamburguer
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');

            menuToggle.addEventListener('click', function () {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                // Anima os spans do menu hamburguer
                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            });

            // Fechar menu ao clicar no overlay
            menuOverlay.addEventListener('click', function () {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            });
        });
    </script>
</body>

</html>
