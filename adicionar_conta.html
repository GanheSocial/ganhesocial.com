<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Rede Social</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --positive-color: #2ecc71;
            --negative-color: #e74c3c;
            --neutral-color: #3498db;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --positive-color-dark: #27ae60;
            --negative-color-dark: #c0392b;
            --neutral-color-dark: #2980b9;
            --border-dark: #30363d;
            --primary-color: #007BFF;
            --primary-dark: #1f6feb;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-item[href="adicionar_conta"] {
            color: white;
            font-weight: bold;
        }        

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 32px;
            margin-right: 29px;
        }

        .desktop-balance-container {
            position: fixed;
            top: 15px;
            right: 20px;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 700px;
            margin: 30px auto;
            transition: background 0.3s;
        }

        .network-logo {
            width: 60px;
            height: auto;
            margin-bottom: 5px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .network-logo:hover {
            transform: scale(1.05);
        }

        .network-logo:active {
            transform: scale(0.95);
        }

        p {
            margin-top: 0;
            font-size: 14px;
            font-weight: bold;
        }

        .subtext {
            font-size: 12px;
            color: gray;
            margin-bottom: 15px;
        }

        .social-networks {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .network-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
        }

        .coming-soon {
            font-size: 10px;
            color: #888;
            margin-top: -5px;
            font-style: italic;
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .subtext {
                color: #aaa;
            }

            .coming-soon {
                color: #777;
            }
        }

        /* Estilos para desktop */
        @media (min-width: 992px) {
            .desktop-header {
                display: none;
            }

            body {
                padding-left: 250px;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .logo-mobile {
                display: none;
            }

            .desktop-balance-container {
                display: flex;
            }
        }

        @media (max-width: 991px) {
            .logo-mobile {
                display: block;
            }

            .desktop-balance-container {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 88%;
                padding: 20px;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Menu Lateral para Desktop -->
    <div class="menu-content" id="menuContent">
        <div style="padding: 20px; text-align: left; margin-top: -20px;" class="logo-desktop">
            <a href="dashboard">
                <img src="https://raw.githubusercontent.com/GanheSocial/ganhesocial.com/main/1744065809737.png"
                    alt="Logo GanheSocial" class="logo" style="max-width: 80%;">
            </a>
        </div>
        <a class="menu-item" href="dashboard">Página Inicial</a>
        <a class="menu-item" href="realizar_acoes">Realizar Ações</a>
        <a class="menu-item" href="adicionar_conta">Adicionar Conta</a>
        <a class="menu-item" href="gerenciar_contas">Gerenciar Contas</a>
        <a class="menu-item" href="historico_acoes">Histórico de Ações</a>
        <a class="menu-item" href="solicitar_saque">Solicitar Saque</a>
        <a class="menu-item" href="historico_saques">Histórico de Saques</a>
        <a class="menu-item" href="profile">Minha Conta</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()">Sair</a>
        </div>
    </div>

    <!-- Header para Mobile -->
    <div class="header desktop-header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Logo para mobile (no header) -->
            <a href="dashboard" class="logo-mobile">
                <img src="https://raw.githubusercontent.com/GanheSocial/ganhesocial.com/main/1744065809737.png"
                    alt="Logo GanheSocial" class="logo">
            </a>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div id="pagina"></div>
    <div class="container">
        <h2>Selecione a Rede Social</h2>
        <p class="subtext">Selecione a rede social que você deseja adicionar a nova conta.</p>

        <div class="social-networks">
            <div class="network-item">
                <img src="https://raw.githubusercontent.com/renissontk/ganhesocial.com/main/1743629544238.png"
                    alt="TikTok" class="network-logo" onclick="redirectToTikTokAccountSelection()">
                <p>TikTok</p>
            </div>

            <div class="network-item">
                <img src="https://raw.githubusercontent.com/renissontk/ganhesocial.com/main/1745610836636.png"
                    alt="Instagram" class="network-logo">
                <p>Instagram</p>
                <span class="coming-soon">(Em breve)</span>
            </div>
        </div>
    </div>

    <!-- Menu Overlay para Mobile -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <script>
        function redirectToTikTokAccountSelection() {
            window.location.href = "adicionar_conta_tiktok";
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "https://ganhesocial.com";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");

            // Controle do menu hamburguer
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');

            menuToggle.addEventListener('click', function () {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            });

            menuOverlay.addEventListener('click', function () {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            });

            document.body.classList.add('loaded');
        });
    </script>
</body>

</html>
