<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Disponível</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .saldo-container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: 30px auto 15px auto;
            transition: background 0.3s;
        }

        .historico-container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin: 15px auto 30px auto;
            transition: background 0.3s;
        }

        .saldo {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .saldo-disponivel {
            color: #2d8f2d;
        }

        .ganho-hoje {
            color: white;
            font-size: 10px;
            margin: 5px 0;
        }

        .historico-tabela {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .historico-tabela th,
        .historico-tabela td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .historico-tabela th {
            background-color: rgba(0, 0, 0, 0.05);
            font-weight: bold;
        }

        .historico-tabela tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 15px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .saldo-container,
            .historico-container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .ganho-hoje {
                color: var(--text-dark);
            }

            .historico-tabela th,
            .historico-tabela td {
                border-bottom: 1px solid #444;
            }

            .historico-tabela th {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .historico-tabela tr:hover {
                background-color: rgba(255, 255, 255, 0.02);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div style="width: 30px;"></div>
    </div>

    <div class="saldo-container">
        <p class="saldo saldo-disponivel" id="saldoDisponivel">Saldo Disponível: R$ 0,00</p>
    </div>

    <div class="historico-container">
        <h3 style="text-align: center; margin-top: 0;">Histórico de Ganhos Diários</h3>
        <table class="historico-tabela" id="historicoTabela">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Valor (R$)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão inseridos via JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Menu Overlay e Conteúdo -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="menu-content" id="menuContent">
        <a class="menu-item" onclick="goToDashboard()">Página Inicial</a>
        <a class="menu-item" onclick="goToSelectAccount()">Realizar Ação</a>
        <a class="menu-item" onclick="goToAddAccount()">Adicionar Conta</a>
        <a class="menu-item" onclick="goToManageAccounts()">Gerenciar Contas</a>
        <a class="menu-item" onclick="goToHistory()">Histórico de Ações</a>
        <a class="menu-item" onclick="goToAccount()">Minha Conta</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()">Sair</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("authToken");

            if (!token) {
                window.location.href = "dashboard.html";
            }

            // Controle do menu hamburguer
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');

            menuToggle.addEventListener('click', function () {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                // Anima os spans do menu hamburguer
                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            });

            // Fechar menu ao clicar no overlay
            menuOverlay.addEventListener('click', function () {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            });

            // Carrega dados iniciais
            carregarSaldos();
            carregarHistorico();
        });

    async function carregarHistorico() {
        const tbody = document.querySelector("#historicoTabela tbody");
        tbody.innerHTML = "";

        const historico = [];
        const hoje = new Date(); // Data atual (ex: 03/04/2025)
        const hojeStr = hoje.toLocaleDateString("pt-BR");

        // Gerar entradas para os últimos 29 dias (incluindo hoje)
        // Totalizando 29 entradas
        for (let i = 0; i < 29; i++) {
            let data = new Date(hoje);
            data.setDate(data.getDate() - i);
            // Recupera valor armazenado ou gera um valor aleatório
            const ganhoKey = `ganho_${data.toLocaleDateString("pt-BR")}`;
            const valorObtido = localStorage.getItem(ganhoKey);
            const valor = valorObtido ? parseFloat(valorObtido) : parseFloat((Math.random() * 100).toFixed(2));

            historico.push({ data: new Date(data), valor: valor });
        }

        // Adicionar entrada extra: exatamente um mês atrás
        let dataMesAnterior = new Date(hoje);
        dataMesAnterior.setMonth(dataMesAnterior.getMonth() - 1);
        // Formata a data para garantir que seja exibida como desejado (ex: 03/03/2025)
        const ganhoKeyMes = `ganho_${dataMesAnterior.toLocaleDateString("pt-BR")}`;
        const valorObtidoMes = localStorage.getItem(ganhoKeyMes);
        const valorMesAnterior = valorObtidoMes ? parseFloat(valorObtidoMes) : parseFloat((Math.random() * 100).toFixed(2));
        historico.push({ data: new Date(dataMesAnterior), valor: valorMesAnterior });

        // Ordenar os dados do mais recente para o mais antigo
        historico.sort((a, b) => b.data - a.data);

        // Preencher a tabela
        historico.forEach(item => {
            const row = document.createElement("tr");

            const cellData = document.createElement("td");
            const itemDateStr = item.data.toLocaleDateString("pt-BR");
            // Se a data for a de hoje, exibe "Hoje"
            cellData.textContent = (itemDateStr === hojeStr) ? "Hoje" : itemDateStr;
            row.appendChild(cellData);

            const cellValor = document.createElement("td");
            cellValor.textContent = item.valor.toFixed(2);
            row.appendChild(cellValor);

            tbody.appendChild(row);
        });
    }
        
    } catch (error) {
        console.error("Erro ao carregar histórico:", error);
    }
}

        function goToDashboard() {
            window.location.href = "dashboard.html";
        }

        function goToSelectAccount() {
            window.location.href = "selecionar_conta";
        }

        function goToAddAccount() {
            window.location.href = "adicionar_conta";
        }

        function goToManageAccounts() {
            window.location.href = "gerenciar_contas";
        }

        function goToHistory() {
            window.location.href = "historico_acoes";
        }

        function goToAccount() {
            window.location.href = "profile";
        }

        function logout() {
            localStorage.removeItem("authToken");
            window.location.href = "https://ganhesocial.com";
        }
    </script>
</body>

</html>
