<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Disponível</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --positive-color: #2ecc71;
            --negative-color: #e74c3c;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --positive-color-dark: #27ae60;
            --negative-color-dark: #c0392b;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .saldo-container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: 30px auto 15px auto;
            transition: background 0.3s;
        }

        .historico-container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 15px auto 30px auto;
            transition: background 0.3s;
        }

        .saldo {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .saldo-disponivel {
            color: #2d8f2d;
        }

        .ganho-hoje {
            color: white;
            font-size: 10px;
            margin: 5px 0;
        }

        /* Estilos do gráfico */
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            position: relative;
            overflow-x: auto;
        }

        .chart {
            display: flex;
            height: 250px;
            align-items: flex-end;
            gap: 10px;
            padding: 20px 0;
            min-width: 100%;
        }

        .chart-bar {
            flex: 1;
            min-width: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bar {
            width: 20px;
            background: linear-gradient(to top, var(--positive-color), #2ecc71);
            border-radius: 5px 5px 0 0;
            transition: height 0.5s ease;
            position: relative;
        }

        .bar::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .bar.negative {
            background: linear-gradient(to top, var(--negative-color), #e74c3c);
        }

        .bar-label {
            margin-top: 5px;
            font-size: 12px;
            text-align: center;
            white-space: nowrap;
        }

        .chart-axis {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 40px;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .chart-value {
            position: absolute;
            right: 0;
            transform: translateY(-50%);
            font-size: 10px;
            color: var(--text-light);
        }

        .chart-hover {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
            display: none;
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 15px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .saldo-container,
            .historico-container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .ganho-hoje {
                color: var(--text-dark);
            }

            .bar {
                background: linear-gradient(to top, var(--positive-color-dark), #27ae60);
            }

            .bar.negative {
                background: linear-gradient(to top, var(--negative-color-dark), #c0392b);
            }

            .chart-axis {
                background-color: rgba(255, 255, 255, 0.2);
            }

            .chart-value {
                color: var(--text-dark);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div style="width: 30px;"></div>
    </div>

    <div class="saldo-container">
        <p class="saldo saldo-disponivel" id="saldoDisponivel">Saldo Disponível: R$ 0,00</p>
    </div>

    <div class="historico-container">
        <h3 style="text-align: center; margin-top: 0;">Histórico de Ganhos Diários</h3>
        <div class="chart-container">
            <div class="chart" id="dailyChart"></div>
            <div class="chart-hover" id="chartHover"></div>
        </div>
    </div>

    <!-- Menu Overlay e Conteúdo -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="menu-content" id="menuContent">
        <a class="menu-item" onclick="goToDashboard()">Página Inicial</a>
        <a class="menu-item" onclick="goToSelectAccount()">Realizar Ações</a>
        <a class="menu-item" onclick="goToAddAccount()">Adicionar Conta</a>
        <a class="menu-item" onclick="goToManageAccounts()">Gerenciar Contas</a>
        <a class="menu-item" onclick="goToHistory()">Histórico de Ações</a>
        <a class="menu-item" onclick="goToAccount()">Minha Conta</a>
        <a class="menu-item" onclick="goToWithdraw()">Solicitar Saque</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()">Sair</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("authToken");

            if (!token) {
                window.location.href = "dashboard.html";
            }

            // Controle do menu hamburguer
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');

            menuToggle.addEventListener('click', function () {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                // Anima os spans do menu hamburguer
                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            });

            // Fechar menu ao clicar no overlay
            menuOverlay.addEventListener('click', function () {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            });

            // Carrega dados iniciais
            carregarSaldos();
            carregarHistorico();
        });

        async function carregarSaldos() {
            const token = localStorage.getItem("authToken");
            if (!token) {
                console.error("Token não encontrado.");
                return;
            }
            try {
                const response = await fetch(`https://ganhesocial.com/api/get_saldo?token=${token}`);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || "Erro ao buscar saldo.");
                }
                const saldo = parseFloat(data.saldo);
                // Atualiza localStorage se desejar manter o valor
                localStorage.setItem("saldoDisponivel", saldo);
                document.getElementById("saldoDisponivel").textContent = `Saldo Disponível: R$ ${saldo.toFixed(3)}`;
            } catch (error) {
                console.error("Erro ao carregar saldo:", error);
            }
        }

        async function carregarHistorico() {
            const token = localStorage.getItem("authToken");
            if (!token) {
                console.error("Token não encontrado.");
                return;
            }

            try {
                const response = await fetch(`https://ganhesocial.com/api/get_historico?token=${token}`);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || "Erro ao carregar histórico.");
                }

                // Define "hoje" em UTC-3 (Brasília)
                const agora = new Date();
                const hojeUtc3 = new Date(agora.getTime() - 3 * 60 * 60 * 1000);
                hojeUtc3.setUTCHours(21, 0, 0, 0); // meia-noite BR = 21h UTC
                const hojeFormatado = hojeUtc3.toLocaleDateString("pt-BR");

                // Monta lista de datas dos últimos 30 dias
                const datasValidas = [];
                for (let i = 0; i < 30; i++) {
                    const data = new Date(hojeUtc3);
                    data.setDate(data.getDate() - i);
                    datasValidas.push({
                        date: data,
                        dateStr: data.toLocaleDateString("pt-BR"),
                        displayDate: i === 0 ? "Hoje" : data.toLocaleDateString("pt-BR")
                    });
                }

                // Filtra histórico pra datas válidas
                let historico = data.historico.map(item => {
                    const dataItem = new Date(item.data);
                    return {
                        data: dataItem,
                        valor: parseFloat(item.valor.toFixed(2))
                    };
                }).filter(item => {
                    const dataStr = item.data.toLocaleDateString("pt-BR");
                    return datasValidas.some(d => d.dateStr === dataStr);
                });

                // Prepara dados para o gráfico
                const chartData = datasValidas.map(dateInfo => {
                    const itemHistorico = historico.find(item => 
                        item.data.toLocaleDateString("pt-BR") === dateInfo.dateStr
                    );
                    return {
                        date: dateInfo.date,
                        dateStr: dateInfo.dateStr,
                        displayDate: dateInfo.displayDate,
                        valor: itemHistorico ? itemHistorico.valor : 0
                    };
                }).reverse(); // Inverte para mostrar do mais antigo para o mais recente

                // Renderiza o gráfico
                renderizarGrafico(chartData);

            } catch (error) {
                console.error("Erro ao carregar histórico:", error);
            }
        }

        function renderizarGrafico(data) {
            const chartContainer = document.getElementById('dailyChart');
            const chartHover = document.getElementById('chartHover');
            chartContainer.innerHTML = '';

            if (data.length === 0) return;

            // Encontra o valor máximo para escalar o gráfico
            const maxValor = Math.max(...data.map(item => Math.abs(item.valor)), 1);
            const minHeight = 5; // Altura mínima para valores muito pequenos

            data.forEach((item, index) => {
                const barContainer = document.createElement('div');
                barContainer.className = 'chart-bar';

                const barHeight = item.valor !== 0 ? 
                    Math.max(minHeight, (Math.abs(item.valor) / maxValor * 100)) 
                    minHeight;

                const bar = document.createElement('div');
                bar.className = `bar ${item.valor < 0 ? 'negative' : ''}`;
                bar.style.height = `${barHeight}%`;
                bar.dataset.value = item.valor.toFixed(2);
                bar.dataset.date = item.displayDate;

                // Adiciona efeito de hover
                bar.addEventListener('mouseover', (e) => {
                    const rect = e.target.getBoundingClientRect();
                    chartHover.style.display = 'block';
                    chartHover.textContent = `${item.displayDate}: R$ ${item.valor.toFixed(2)}`;
                    chartHover.style.left = `${rect.left + window.scrollX}px`;
                    chartHover.style.top = `${rect.top + window.scrollY - 30}px`;
                });

                bar.addEventListener('mouseout', () => {
                    chartHover.style.display = 'none';
                });

                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = item.displayDate.split('/').slice(0, 2).join('/');

                barContainer.appendChild(bar);
                barContainer.appendChild(label);
                chartContainer.appendChild(barContainer);
            });

            // Adiciona linhas de referência
            const referenceValues = [0.25, 0.5, 0.75, 1].map(v => v * maxValor);
            referenceValues.forEach(value => {
                const line = document.createElement('div');
                line.className = 'chart-axis';
                line.style.bottom = `${(value / maxValor * 100)}%`;
                
                const label = document.createElement('div');
                label.className = 'chart-value';
                label.textContent = value.toFixed(2);
                label.style.bottom = `${(value / maxValor * 100)}%`;
                
                chartContainer.appendChild(line);
                chartContainer.appendChild(label);
            });
        }

        function goToDashboard() {
            window.location.href = "dashboard.html";
        }

        function goToSelectAccount() {
            window.location.href = "realizar_acoes";
        }

        function goToAddAccount() {
            window.location.href = "adicionar_conta";
        }

        function goToManageAccounts() {
            window.location.href = "gerenciar_contas";
        }

        function goToHistory() {
            window.location.href = "historico_acoes";
        }

        function goToAccount() {
            window.location.href = "profile";
        }

        function goToWithdraw() {
            window.location.href = "solicitar_saque";
        }        

        function logout() {
            localStorage.removeItem("authToken");
            window.location.href = "https://ganhesocial.com";
        }
    </script>
</body>

</html>
