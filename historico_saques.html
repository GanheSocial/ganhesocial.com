<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Saques</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --success-light: #28a745;
            --pending-light: #ffc107;
            --failed-light: #dc3545;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --border-dark: #30363d;
            --success-dark: #2ea043;
            --pending-dark: #d29922;
            --failed-dark: #f85149;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            transition: background 0.3s;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .withdrawal-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .withdrawal-table th, .withdrawal-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .withdrawal-table th {
            background-color: rgba(0, 0, 0, 0.05);
            font-weight: bold;
        }

        .status-completed {
            color: var(--success-light);
            font-weight: bold;
        }

        .status-pending {
            color: var(--pending-light);
            font-weight: bold;
        }

        .status-failed {
            color: var(--failed-light);
            font-weight: bold;
        }

        .back-button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            background-color: #d9534f;
        }

        .back-button:hover {
            background-color: #c9302c;
        }

        .no-withdrawals {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #6c757d;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .withdrawal-table th, .withdrawal-table td {
                border-bottom: 1px solid var(--border-dark);
            }

            .withdrawal-table th {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .status-completed {
                color: var(--success-dark);
            }

            .status-pending {
                color: var(--pending-dark);
            }

            .status-failed {
                color: var(--failed-dark);
            }

            .no-withdrawals {
                color: #8b949e;
            }
        }

        @media (max-width: 600px) {
            .withdrawal-table {
                display: block;
                overflow-x: auto;
            }
            
            .container {
                width: 95%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Histórico de Saques</h2>

        <div id="withdrawals-container">
            <!-- Conteúdo será carregado dinamicamente via JavaScript -->
            <table class="withdrawal-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Método</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="withdrawals-list">
                    <!-- Linhas serão adicionadas dinamicamente -->
                </tbody>
            </table>
            <div id="no-withdrawals" class="no-withdrawals" style="display: none;">
                Nenhum saque realizado ainda.
            </div>
        </div>

        <button class="back-button" onclick="goBack()">Voltar</button>
    </div>

    <script>
        async function loadWithdrawals() {
            const token = localStorage.getItem("authToken");

            if (!token) {
                alert("Você precisa estar logado para acessar esta página.");
                window.location.href = "/login";
                return;
            }

            try {
                const response = await fetch("https://ganhesocial.com/api/withdraw", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Erro ao carregar histórico de saques");
                }

                displayWithdrawals(data);
            } catch (error) {
                alert(error.message);
            }
        }

        function displayWithdrawals(withdrawals) {
            const withdrawalsList = document.getElementById("withdrawals-list");
            const noWithdrawalsMsg = document.getElementById("no-withdrawals");

            // Limpa a lista atual
            withdrawalsList.innerHTML = "";

            if (withdrawals.length === 0) {
                noWithdrawalsMsg.style.display = "block";
                return;
            }

            noWithdrawalsMsg.style.display = "none";

            // Ordena por data (mais recente primeiro)
            withdrawals.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Adiciona cada saque à tabela
            withdrawals.forEach(withdrawal => {
                const row = document.createElement("tr");
                
                // Formata a data
                const date = new Date(withdrawal.date);
                const formattedDate = date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                
                // Formata o valor
                const formattedValue = 'R$ ' + withdrawal.amount.toFixed(2).replace('.', ',');
                
                // Determina a classe de status
                let statusClass = '';
                if (withdrawal.status === 'completed') statusClass = 'status-completed';
                else if (withdrawal.status === 'pending') statusClass = 'status-pending';
                else if (withdrawal.status === 'failed') statusClass = 'status-failed';
                
                // Converte o status para português
                let statusText = '';
                switch(withdrawal.status) {
                    case 'completed': statusText = 'Concluído'; break;
                    case 'pending': statusText = 'Pendente'; break;
                    case 'failed': statusText = 'Falhou'; break;
                    default: statusText = withdrawal.status;
                }
                
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${formattedValue}</td>
                    <td>${withdrawal.method}</td>
                    <td class="${statusClass}">${statusText}</td>
                `;
                
                withdrawalsList.appendChild(row);
            });
        }

        function goBack() {
            window.location.href = "/dashboard";
        }

        window.onload = loadWithdrawals;
    </script>
</body>
</html>
