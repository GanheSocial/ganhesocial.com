<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --link-color: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 300px;
            transition: background 0.3s;
            border: 1px solid #e1e4e8;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
            height: 40px;
            box-sizing: border-box;
            transition: background-color 0.2s;
            background-color: var(--button-light);
        }

        .button:hover {
            background-color: #024fa1;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #007BFF;
        }

        .login-link {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .instructions {
            font-size: 14px;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .input-group input {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border-color: var(--border-dark);
            }

            .login-link {
                color: var(--button-dark);
            }

            .instructions {
                color: var(--text-dark);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 88%;
                padding: 20px;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }

        /* Estilo para o estado de sucesso */
        .success-state .container > *:not(.status-message) {
            display: none;
        }
        
        .success-state .container {
            padding: 30px 20px;
        }
        
        .success-state .status-message {
            font-size: 16px;
            margin: 0;
            color: #5cb85c !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Recuperar Senha</h2>
        <p class="instructions">Digite seu email para receber um link de recuperação de senha.</p>
        <form id="recoveryForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <button type="submit" class="button">Enviar Link</button>
        </form>

        <a href="https://ganhesocial.com/login" class="login-link">Voltar para o login</a>

        <p id="statusMessage" class="status-message"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('loaded');
        });

        document.getElementById("recoveryForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const statusMessage = document.getElementById("statusMessage");

            if (!email) {
                statusMessage.textContent = "Por favor, insira seu email!";
                statusMessage.style.color = "#d9534f";
                return;
            }

            // Exibe a mensagem de sucesso imediatamente
            statusMessage.textContent = "Link enviado com sucesso! Verifique seu email.";
            statusMessage.style.color = "#5cb85c";
            document.body.classList.add('success-state');

            // Envia a requisição em segundo plano
            sendRecoveryRequest(email);
        });

        async function sendRecoveryRequest(email) {
            try {
                const response = await fetch("https://ganhesocial.com/api/recover-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Se houver erro, mantemos a mensagem de sucesso visualmente
                    // mas poderíamos fazer algo com o erro se necessário
                    console.error("Erro no servidor:", data.error);
                }
            } catch (error) {
                console.error("Erro na conexão:", error);
            }
        }
    </script>
</body>

</html>
