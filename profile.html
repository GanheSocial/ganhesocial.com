<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --border-light: #ddd;
            --label-light: #586069;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --border-dark: #30363d;
            --label-dark: #8b949e;
            --error-color: #f85149;
            --success-color: #238636;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-light);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            transition: background 0.3s;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--label-light);
            font-weight: 600;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-light);
            background: var(--container-light);
            color: var(--text-light);
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .input-box[readonly] {
            background: transparent;
            border: none;
            padding-left: 0;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-light);
            border-bottom: 1px solid var(--border-light);
            border-radius: 0;
        }

        .token-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .copy-icon {
            margin-left: 8px;
            cursor: pointer;
            color: var(--label-light);
            font-size: 16px;
            transition: color 0.2s;
        }

        .copy-icon:hover {
            color: var(--text-light);
        }

        .copy-notification {
            position: absolute;
            right: 0;
            top: -25px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .save-button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            background-color: #28a745;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .save-button:hover {
            background-color: #218838;
        }

        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .form-label {
                color: var(--label-dark);
            }

            .input-box {
                background: var(--container-dark);
                border: 1px solid var(--border-dark);
                color: var(--text-dark);
            }

            .input-box[readonly] {
                color: var(--text-dark);
                border-bottom: 1px solid var(--border-dark);
            }

            .copy-icon {
                color: var(--label-dark);
            }

            .copy-icon:hover {
                color: var(--text-dark);
            }

            .error-message {
                background-color: #2d2223;
                color: var(--error-color);
                border: 1px solid var(--error-color);
            }

            .success-message {
                background-color: #1c2b21;
                color: var(--success-color);
                border: 1px solid var(--success-color);
            }

            .page-title {
                color: var(--text-dark);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="page-title">Editar Perfil</h2>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <div class="form-group">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" class="input-box" readonly>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="input-box" readonly>
        </div>

        <div class="form-group">
            <label for="authToken" class="form-label">Token de Autenticação</label>
            <div class="token-container">
                <input type="text" id="authToken" class="input-box" readonly>
                <span id="copyIcon" class="copy-icon" title="Copiar token">⎘</span>
                <span id="copyNotification" class="copy-notification">Copiado!</span>
            </div>
        </div>

        <div class="form-group">
            <label for="newPassword" class="form-label">Nova Senha</label>
            <input type="password" id="newPassword" class="input-box" placeholder="Deixe em branco para não alterar">
        </div>

        <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
            <input type="password" id="confirmPassword" class="input-box">
        </div>
    
        <button class="save-button" onclick="saveProfile()">Salvar Alterações</button>
    </div>

    <script>
        async function loadProfile() {
            const token = localStorage.getItem("authToken");

            if (!token) {
                showMessage("Você precisa estar logado para acessar esta página.", true);
                setTimeout(() => {
                    window.location.href = "/login";
                }, 2000);
                return;
            }

            try {
                const response = await fetch("https://ganhesocial.com/api/profile", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Erro ao carregar perfil");
                }

                document.getElementById("name").value = data.nome_usuario || "";
                document.getElementById("email").value = data.email || "";
                document.getElementById("authToken").value = data.token;

            } catch (error) {
                showMessage(error.message, true);
            }
        }

        function showMessage(message, isError = false) {
            const errorElement = document.getElementById("errorMessage");
            const successElement = document.getElementById("successMessage");
            
            if (isError) {
                errorElement.textContent = message;
                errorElement.style.display = "block";
                successElement.style.display = "none";
            } else {
                successElement.textContent = message;
                successElement.style.display = "block";
                errorElement.style.display = "none";
            }
            
            setTimeout(() => {
                errorElement.style.display = "none";
                successElement.style.display = "none";
            }, 5000);
        }

        function copyTokenToClipboard() {
            const tokenInput = document.getElementById('authToken');
            const copyNotification = document.getElementById('copyNotification');
            
            tokenInput.select();
            document.execCommand('copy');
            
            // Show notification
            copyNotification.style.opacity = '1';
            setTimeout(() => {
                copyNotification.style.opacity = '0';
            }, 2000);
        }

        async function saveProfile() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const token = document.getElementById('authToken').value.trim();

            // Clear previous messages
            showMessage("", false);
            showMessage("", true);

            if (!name) {
                showMessage("O nome é obrigatório.", true);
                return;
            }

            if (newPassword) {
                if (newPassword !== confirmPassword) {
                    showMessage("As senhas não coincidem.", true);
                    return;
                }
                if (newPassword.length < 6) {
                    showMessage("A senha deve ter pelo menos 6 caracteres.", true);
                    return;
                }
            }

            const body = { nome_usuario: name, email };
            if (newPassword) {
                body.senha = newPassword;
            }

            try {
                const response = await fetch("https://ganhesocial.com/api/profile", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Erro ao salvar perfil");
                }

                showMessage("Perfil atualizado com sucesso!", false);
                document.getElementById('newPassword').value = "";
                document.getElementById('confirmPassword').value = "";
                
            } catch (error) {
                showMessage(error.message, true);
            }
        }

        // Set up copy functionality
        document.addEventListener('DOMContentLoaded', () => {
            const tokenInput = document.getElementById('authToken');
            const copyIcon = document.getElementById('copyIcon');
            
            tokenInput.addEventListener('click', copyTokenToClipboard);
            copyIcon.addEventListener('click', copyTokenToClipboard);
        });

        window.onload = loadProfile;
    </script>
</body>

</html>
