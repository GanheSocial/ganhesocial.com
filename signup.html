<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            transition: background 0.3s;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            background-color: var(--button-light);
        }

        .button:hover {
            background-color: #024fa1;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <div class="input-group">
                <input type="text" id="nomeUsuario" placeholder="Nome de Usuário" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="button">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const nomeUsuario = document.getElementById("nomeUsuario").value.trim();
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();

            if (!nomeUsuario || !email || !senha) {
                alert("Preencha todos os campos!");
                return;
            }

            try {
                const response = await fetch("https://ganhesocial.com/api/cadastrar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ nome_usuario: nomeUsuario, email, senha })

                });

                const data = await response.json();
                
                if (response.ok) {
                    alert("Cadastro realizado com sucesso!");
                } else {
                    alert(data.error || "Erro ao cadastrar usuário.");
                }
            } catch (error) {
                console.error("Erro na requisição:", error);
                alert("Erro ao conectar-se ao servidor.");
            }
        });
    </script>
</body>

</html>
